    <script id="received-template" type="text/x-handlebars-template">
        <div class="row-received msg-row">
            <div class="received msg-container">
                <div class="msg-text">{{receivedText}}</div>
                <div class="msg-time">{{msgTime}}</div>
                <i class="msg-icon-options msg-icon-options-received hidden fas fa-chevron-down">
                    <div class="msg-options-container hidden">
                        <div class="delete-msg">Elimina messaggio</div>
                        <div>Inoltra messaggio</div>
                        <div>Aggiungi ai preferiti</div>
                    </div>
                </i>
            </div>
        </div>
    </script>

    <script id="sent-template" type="text/x-handlebars-template">
        <div class="row-sent msg-row">
            <div class="sent msg-container">
                <div class="msg-text">{{sentText}}</div>
                <div class="msg-time">{{msgTime}}</div>
                <i class="msg-icon-options msg-icon-options-sent hidden fas fa-chevron-down">
                    <div class="msg-options-container hidden">
                        <div class="delete-msg">Elimina messaggio</div>
                        <div>Inoltra messaggio</div>
                        <div>Aggiungi ai preferiti</div>
                    </div>
                </i>
            </div>
        </div>
    </script>

    <script id="db-message-template" type="text/x-handlebars-template">
        <div class="row-{{direction}} msg-row">

                <div class="msg-time">{{time}}</div>
                <i class="msg-icon-options msg-icon-options-{{direction}} hidden fas fa-chevron-down">
                    <div class="msg-options-container hidden">
                        <div class="delete-msg">Elimina messaggio</div>
                        <div>Inoltra messaggio</div>
                        <div>Aggiungi ai preferiti</div>
                    </div>
                </i>
            </div>
        </div>
    </script>
